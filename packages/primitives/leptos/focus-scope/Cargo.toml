radix-leptos-primitive = { path = "../primitive", version = "0.0.2" }
web-sys = { workspace = true, features = [
    "CustomEvent",
    "CustomEventInit",
    "MutationObserver",
    "MutationObserverInit",
    "MutationRecord",
    "NodeFilter",
] }
